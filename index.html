<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="script.js"></script> <!--using defer keyword to delay loading of js code to after body-->
    <script defer src="bootstrap.min.js"></script>
    <script defer src="bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Mobile Responsive Form</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <strong>SH 5.0</strong> <!--the <b> and <strong> tags are used to bols text in html-->
            </a>

            <ul class="navmenu">
                <li class="navitem">
                    <a href="index.html" class="navlink">Home</a>
                </li>

                <li class="navitem">
                    <a href="index.html" class="navlink">Sign Up</a>
                </li>

                <li class="navitem">
                    <a href="index.html" class="navlink">About Us</a>
                </li>
            </ul>

            <div class="hamburgermenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="col-md-6">
        <form class="registrationform">

                <div class="formitem">
                <label for="username"><img src="username.svg" alt="username"></label>
                <input class="username" type="text" name="username" placeholder="enter your username" required>
                </div>
                
                <div class="formitem">
                <label for="email"><img src="Email.svg" alt="email"></label>
                <input class="email" type="email" name="email" placeholder="enter your email" required>
                </div>

                <div class="formitem">
                <label for="phonenumber"><img src="Phonenumber.svg" alt="phonenumber"></label>
                <input class="phonenumber" type="number" name="phonenumber" placeholder="enter your phone number">
                </div>

                <div class="formitem">
                <label for="password"><img src="Password.svg" alt="password"></label>
                <input class="password" type="password" name="password" placeholder="enter your password" required>
                </div>

                <div class="error_password"></div>
                
                <div class="formitem">
                <label for="confirmpassword"><img src="Password.svg" alt="password"></label>
                <input class="confirmpassword" type="password" name="confirmpassword" placeholder="Confrim your password" required>
                <div class="error_confirmpassword"></div>
                </div>

            <div class="gender">
                <p><b>Select Your Gender</b></p>
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="Male" required>
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="Female" required> 
            </div>
            
            <div class="button">
            <button type="submit"><b>SUBMIT</b></button>
            </div>
        </form>
    </div>

</body>
</html>
